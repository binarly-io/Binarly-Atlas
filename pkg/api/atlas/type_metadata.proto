syntax = "proto3";

package atlas;

import "google/protobuf/timestamp.proto";
import "type_uuid.proto";
import "type_user_id.proto";
import "type_s3_address.proto";
import "type_domain.proto";
import "type_digest.proto";

enum MetadataType {
    // Due to first enum value has to be zero in proto3
    METADATA_RESERVED = 0;
}

// Metadata describes metadata or the object
message Metadata {
    oneof type_optional {
        // Type of the object
        // Object can be typed/identified either by type or by name
        int32 type = 100;
    }

    oneof name_optional {
        // Name of the object
        // Object can be typed/identified either by type or by name
        string name = 200;
    }

    oneof version_optional {
        // Version of the object
        int32 version = 300;
    }

    oneof user_id_optional {
        // User identifier
        UserID user_id = 400;
    }

    oneof id_optional {
        // Unique identified of the object
        UUID id = 500;
    }

    oneof reference_id_optional {
        // Unique identifier of the reference object, if necessary
        UUID reference_id = 600;
    }

    oneof timestamp_optional {
        // Timestamp is optional
        google.protobuf.Timestamp ts = 700;
    }

    oneof encoding_optional {
        // Encoding is optional
        string encoding = 800;
    }

    oneof compression_optional {
        // Compression is optional
        string compression = 900;
    }

    oneof filename_optional {
        // Filename is optional
        string filename = 1000;
    }

    oneof url_optional {
        // URL is optional
        string url = 1100;
    }

    oneof s3address_optional {
        // S3 address is optional
        S3Address s3address = 1200;
    }

    oneof domain_optional {
        // Domain is optional
        Domain domain = 1300;
    }

    oneof digest_optional {
        Digest digest = 1400;
    }

    oneof description_optional {
        // Description is optional
        string description = 1500;
    }

    oneof len_optional {
        // Len is optional
        int64 len = 1600;
    }

    oneof offset_optional {
        // Offset is optional
        int64 offset = 1700;
    }

    oneof last_optional {
        // Last is optional
        bool last = 1800;
    }
}
