syntax = "proto3";

package atlas;

enum StatusType {
    // Due to first enum value has to be zero in proto3
    STATUS_RESERVED         = 0;
    STATUS_UNSPECIFIED      = 100;
    STATUS_NOT_FOUND        = 200;
    STATUS_FOUND            = 300;
}

message StatusReply {
    StatusType status = 100;
}
